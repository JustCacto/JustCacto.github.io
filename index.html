<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #008080;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px; /* Thinner height */
            background-image: url('Nav.png');
            background-size: 100% 100%; /* Stretch across the screen */
            display: flex;
            align-items: center;
            padding-left: 10px; /* Add padding to the left */
        }
        #navigation a {
            margin: 0 10px;
        }
        #meet-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #meet-image {
            max-width: 80%; /* Adjust size as needed */
            max-height: 80vh; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div id="meet-container">
        <img id="meet-image" src="Meet.png" alt="Meet Image">
    </div>
    <div id="navigation">
        <a href="https://twitter.com/JustCacto" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com/JustCacto" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
    </div>
</body>
</html>
