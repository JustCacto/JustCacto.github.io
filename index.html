<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damion Lawens</title>
    <style>
        @font-face {
            font-family: 'MSW98UI-Bold';
            src: url('MSW98UI-Bold.otf') format('opentype');
            /* Specify other font formats if needed */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #008080;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px; /* Reverted height */
            background-image: url('Nav.png');
            background-size: 100% 100%; /* Stretch across the screen */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: space-between; /* Space between left and right sections */
            padding-left: 20px; /* Add padding to the left */
            padding-right: 20px; /* Add padding to the right */
            padding-top: 17px; /* Add padding to the top */
            padding-bottom: 10px; /* Add padding to the bottom */
        }

        #navigation a {
            margin: 0 10px; /* 10px padding horizontally */
        }

        #navigation img {
            height: 40px; /* Slightly larger icons */
            width: auto;
        }

        #time {
            color: black; /* Time text color */
            font-size: 19px; /* Increased font size */
            font-family: 'MSW98UI-Bold', Arial, sans-serif; /* Use custom font */
            position: absolute;
            right: 25px; /* Move text to the left */
            bottom: 17px; /* Adjust vertically */
        }

        #meet-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #meet-image {
            max-width: 70%; /* Adjust size as needed */
            max-height: 70vh; /* Adjust size as needed */
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = (now.getHours() % 12) || 12; // Convert 24-hour format to 12-hour format
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM'; // Determine AM or PM
            document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body onload="updateTime()">
    <div id="meet-container">
        <img id="meet-image" src="Meet.png" alt="Meet Image">
    </div>
    <div id="navigation">
        <div>
            <a href="https://twitter.com/JustCacto" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com/JustCacto" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
        </div>
    </div>
    <div id="time"></div>
</body>
</html>
